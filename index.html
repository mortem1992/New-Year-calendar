<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="time">
        <h1 class="time_info">До Нового года осталось</h1>
        <div class="time__wrap-wrap">
            <div class="time__wrap">
                <div class="time__wrap_days">0</div>
                <div class="time__wrap_day">дни</div>
            </div>
            <div class="time__wrap">
                <div class="time__wrap_hours">0</div>
                <div class="time__wrap_hour">час</div>
            </div>
            <div class="time__wrap">
                <div class="time__wrap_minutes">0</div>
                <div class="time__wrap_minute">мин</div>
            </div>
            <div class="time__wrap">
                <div class="time__wrap_seconds">0</div>
                <div class="time__wrap_second">ceк</div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
